<h1 style="font-size: 45px; text-align: center; color: orange; margin-top: 50px;">Employee Register</h1>
<mat-toolbar color="primary">
    <span>Employee</span>
    <span class="example-spacer"></span>
    <button mat-raised-button class="example-icon" (click)="openDialog()">
        AddEmployee
    </button>
</mat-toolbar>

<div class="mat-elevation-z8">
    <div style="margin-top: 10px;">
        <mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="Empcode">
                <mat-header-cell *matHeaderCellDef>Empcode</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.Empcode}} </mat-cell>
            </ng-container>


            <ng-container matColumnDef="EmpName">
                <mat-header-cell *matHeaderCellDef> EmpName </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.EmpName}} </mat-cell>
            </ng-container>


            <ng-container matColumnDef="DOB">
                <mat-header-cell *matHeaderCellDef>Date Of Birth</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.DOB | date}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="DOJ">
                <mat-header-cell *matHeaderCellDef>Date Of Joining</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.DOJ | date}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Qualification">
                <mat-header-cell *matHeaderCellDef> Qualification </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.Qualification}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="ManagerCode">
                <mat-header-cell *matHeaderCellDef> ManagerCode </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.ManagerCode}} </mat-cell>
            </ng-container>

            button Actions Column -->
            <ng-container matColumnDef="Actions">
                <mat-header-cell *matHeaderCellDef >Actions</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="editEmp(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="delete(element.id)">
                        <mat-icon>delete_outline</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            
        </mat-table>
    </div>
</div>
